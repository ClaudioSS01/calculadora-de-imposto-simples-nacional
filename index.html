<!DOCTYPE html>
<html>

<head>
  <title>MedSimples - CÃ¡lculo do Simples Nacional</title>

  <style>
    form {
      overflow: hidden;
      position: relative;
      width: 80%;
    }

    input {
      color: #fff;
      font-size: 28px;
      width: 90%;
      padding: 20px 5px 5px;
      background-color: #4f4f4f;
      border: none;
      border-radius: 4px;
    }

    label {
      color: #fff;
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border-bottom: 1px solid #ffffff;
    }

    span {
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-size: 28px;
      transition: all 0.3s ease;
    }

    label::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -1px;
      width: 100%;
      height: 100%;
      border-bottom: 3px solid #1505ab;
      transform: translateX(-100%);
      transition: all 0.3s ease;
    }

    input:focus+label span,
    input:valid+label span {
      transform: translateY(-150%);
      font-size: 14px;
      bottom: 10px;
      color: #4b38a2;
    }

    input:focus+label::after,
    input:valid+label::after {
      transform: translateX(0%);
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

    p {
      padding: 10px 5% 10px;
      text-align-last: left;
    }
  </style>
</head>

    function calcularSimplesNacional() {

          console.log(

        function formatarValor(valor) {
          // Dividir o valor por 100 para obter o valor real em reais e centavos
          let valorFloat = (valor / 100).toFixed(2);

          // Separar a parte inteira e a parte decimal
          let [inteira, decimal] = valorFloat.split('.');

          inteira = inteira.replace(/\B(?=(\d{3})+(?!\d))/g, '.');

          return inteira + ',' + decimal;

    function encontrarFaixa(rbt12, anexo) {
      if (anexo === "III") {
        // Faixas do Anexo III
        if (rbt12 <= 18000000) {
          return {
            aliquota: 6,
            parcelaADeduzir: 0
          };
        } else if (rbt12 > 18000001 && rbt12 <= 36000000) {
          return {

            parcelaADeduzir: 9360
          };
        } else if (rbt12 > 36000001 && rbt12 <= 72000000) {

            parcelaADeduzir: 17640
          };
        } else if (rbt12 > 72000001 && rbt12 <= 180000000) {
          return {

          };
        } else if (rbt12 > 180000001 && rbt12 <= 360000000) {

          };
        } else if (rbt12 > 360000001 && rbt12 <= 480000000) {

          };
        }
      } else if (anexo === "V") {

        if (rbt12 <= 18000000) {
          return {
            aliquota: 15.5,
            parcelaADeduzir: 0
          };
        } else if (rbt12 > 18000001 && rbt12 <= 36000000) {
          return {

          };
        } else if (rbt12 > 36000001 && rbt12 <= 72000000) {

          };
        } else if (rbt12 > 72000001 && rbt12 <= 180000000) {

          };
        } else if (rbt12 > 180000001 && rbt12 <= 360000000) {
          return {
            aliquota: 23,

          };
        } else if (rbt12 > 360000001 && rbt12 <= 4800000) {
          return {

      }
